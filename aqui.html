<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aniversário Especial</title>
  <style>
    /* Estilo básico da página */
    body {
      background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: slideDown 1s ease-out forwards;
      opacity: 0;
    }

    /* Animação para o título */
    @keyframes slideDown {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(-20px); }
    }

    /* Foto animada */
    .photo {
    background-color: rgba(255, 0, 0, 0.563);
      width: 300px;
      height: 300px;
      margin: 20px auto;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      animation: rotate 10s linear infinite;
    }

    .photo img {
        
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Rotação contínua da foto */
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Mensagem com efeito fade in */
    .message {
      font-size: 1.5em;
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Botão opcional para acionar a mensagem com JavaScript */
    .show-message {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      background: #6a5acd;
      color: #fff;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .show-message:hover {
      background: #483d8b;
    }
    .message button {
            background-color: rgba(187, 88, 106, 0.631);
            height: 30px;
            width: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }
        .message button:hover {
            background: linear-gradient(to right, white, rgba(248, 128, 23, 0.092));
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(255, 255, 255, 0.484);
            border: 2px solid rgba(255, 255, 255, 0.626);
            transform: scale(1.05) translate(-3px, -3px);
            transition: transform 0.3s ease-in-out, border 0.5s;
        }
        a {
            text-decoration: none;
        }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feliz Aniversário, Filho!</h1>
    <div class="photo">
      <!-- Substitua "foto-do-seu-filho.jpg" pelo caminho da sua imagem -->
      <img src="imagens/img3.jpg" alt="Foto do meu filho">
    </div>
    <div class="message" id="message">
      Que seu dia seja repleto de alegria, amor e surpresas maravilhosas. Te amo e desejo um futuro brilhante!
      <button><a href="index.html">back</a></button>
    </div>
    <!-- Botão opcional para ativar a mensagem com JS -->
    <!-- <button class="show-message" onclick="showMessage()">Mostrar Mensagem</button> -->
  </div>

  <script>
    // Exemplo opcional: caso queira acionar a mensagem com JavaScript, descomente o botão acima e utilize essa função
    function showMessage() {
      document.getElementById('message').style.opacity = 1;
    }
  </script>
</body>
</html>
